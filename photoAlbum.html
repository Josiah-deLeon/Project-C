<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .quote {
      font-style: italic;
      margin: 20px 0;
      color: #333;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 5px;
    }
    .back-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Memories</h1>
  <p class="quote">"I saw that you were perfect, and I loved you. Then I saw that you were not perfect and I loved you even more❤️"—Angelita Lim</p>
  <div class="gallery">
    <img src="Memories/IMG_0243.jpg" alt="Memory 1">
    <img src="Memories/IMG_1416.jpg" alt="Memory 2">
    <img src="Memories/IMG_1742.jpg" alt="Memory 3">
    <img src="Memories/IMG_1808.PNG" alt="Memory 4">
    <img src="Memories/IMG_1809.PNG" alt="Memory 5">
    <img src="Memories/IMG_4091.jpg" alt="Memory 6">
    <img src="Memories/IMG_4336.jpg" alt="Memory 7">
    <img src="Memories/IMG_9868.PNG" alt="Memory 8">
  </div>
  <a href="index.html" class="back-button">go back</a>
</body>
</html>
